<!DOCTYPE html>
<html>
<head>
  <title>Software Testing Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Software Testing Website</h1>
  
  <div class="input-container">
    <label for="integerList">Enter a list of integers:</label>
    <input type="text" id="integerList" placeholder="e.g., 1, 2, 3, 4, 5">
  </div>
  
  <div class="button-container">
    <button onclick="sortList()">Sort</button>
    <button onclick="calculateMinimum()">Minimum</button>
    <button onclick="calculateAverage()">Average</button>
  </div>
  
  <div id="output" class="output-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
